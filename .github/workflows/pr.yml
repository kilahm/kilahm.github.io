name: Pull-Request

on:
  pull_request:
    branches:
      - main

env:
  NX_CLOUD_AUTH_TOKEN: ${{ secrets.NxCloudKey }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npx nx affected:test --base=main
